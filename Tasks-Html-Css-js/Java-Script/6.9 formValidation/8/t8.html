<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="currentTime"></div>
    <form onsubmit="return checkForm()">

        <h1>Enter your details</h1>

        <label id="firstNameLabel"></label>
        <input id="firstNameInput" type="text" placeholder="enter name" required><br>

        <label id="lastNameLable"></label>
        <input id="lastNameInput" type="text" placeholder="last name" required><br>

        <label id="birthdayLabel">Your birthday:</label>
        <input id="birthdayInput" type="date" required><br>

        <label id="emailLabel"></label>
        <input id="emailInput" type="text" placeholder="email@ssss.com" required><br>

        <label id="phoneLabel"></label>
        <input id="phoneInput" type="tel" placeholder="phone" required><br>

        <label id="roleLabel"></label>
        <input id="roleInput" type="text" placeholder="your role"><br>

        <button id="btnSubmit">submit</button>

    </form>
    <div id="timerArea">
        <p id='timerTitle'></p>
        <div id="timer"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
